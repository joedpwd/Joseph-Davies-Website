<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=B612">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
      <div id="root">
         <header>
            <div class="columns">
               <div class="column is-full has-text-centered">
                  <h1 class="is-size-3">Joseph Davies</h1>
               </div>
            </div>
            <div class="columns">
               <div class="column is-full has-text-centered">
                  <nav class="navbar" role="navigation" aria-label="main navigation">
                     <div class="navbar-brand">
                       <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" @click="showNav = !showNav" :class="{ 'is-active': showNav }">
                         <span aria-hidden="true"></span>
                         <span aria-hidden="true"></span>
                         <span aria-hidden="true"></span>
                       </a>
                     </div>
                     <div class="container">
                        <div id="navbarBasicExample" class="navbar-menu" :class="{ 'is-active': showNav }">
                           <div class="navbar-start" v-bind:class="{'is-flex': !showNav}">
                              <a class="navbar-item">
                                 Home
                              </a>
                        
                              <a class="navbar-item">
                                 Portfolio
                              </a>
   
                              <a class="navbar-item">
                                 Services
                              </a>
                        
                              <a class="navbar-item">
                                 Contact
                              </a>
   
                           </div>
                        </div>
                     </div>
                   </nav>
               </div>
            </div>
         </header>
         <section class="showcase section has-text-centered">

            <div class="columns is-centered">
               <div class="column is-one-third">
                  <div class="showcase-card card">
                     <div class="showcase-card-image-slot">
                        <img class="showcase-image" src="joe.png" alt="Joe at the Park">
                     </div>
                     <div class="content">
                        <h1 class="is-size-2">Hello World!</h1>
                        <p>My name is Joe, and I like to make things. This is my personal site where you can see all the things I've been a part of.</p>
                     </div>
                  </div>
               </div>
            </div>
         </section>

         <section class="section section-padding has-text-centered">
            <h1 class="is-size-2">Latest</h1>
         </section>
         
         <footer class="footer">
            <div class="content has-text-centered">
              <p>
                Joseph Davies &#169;2020
              </p>
            </div>
         </footer>

      </div>
    
      

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
    </body>
</html>
