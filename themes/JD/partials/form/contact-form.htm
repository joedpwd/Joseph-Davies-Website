<form data-request="{{ emptyForm }}::onFormSubmit">

    {{ form_token() }}

	<!-- {% if error_fields %} -->
		<!-- {{ error_fields|raw }} -->
    <!-- {% endif %} -->

	<div id="{{ emptyForm }}_forms_flash"></div>

	<div class="field">
		<label class="label">Name</label>
		<div class="control">
			<input class="input" id="name" name="name" type="text" placeholder="Your Name">
		</div>
	</div>

    <div class="field">
		<label class="label">Your Email</label>
		<div class="control has-icons-left has-icons-right">
			<input class="input" id="email" name="email" type="email" placeholder="Your Email">
			<span class="icon is-small is-left">
				<i class="fas fa-envelope"></i>
			</span>
			<span class="icon is-small is-right">

			</span>
		</div>
	</div>

    <div class="field">
		<label class="label">Subject</label>
		<div class="control">
			<input class="input" id="subject" name="subject" type="text" placeholder="Email Subject">
		</div>
	</div>

	<div class="field">
		<label class="label">Message</label>
		<div class="control">
			<textarea class="textarea" id="message" name="message" placeholder="Your Message"></textarea>
		</div>
	</div>

    <div class="field">
        {% partial 'form/recaptcha' %}
    </div>

    <div class="field">
		<div class="control">
			<button id="simpleContactSubmitButton" type="submit" class="button is-link">Submit</button>
		</div>
	</div>

</form>
